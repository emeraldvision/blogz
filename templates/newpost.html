{% extends 'base.html' %}
{% block content %}
<form action="/blog" method="post">
    <div>
        <label>
            Title for your new post:
            <input type="text" name="title" value="{{blog_title}}"/>
        </label>
    </div>
    <br>
    <div>
        <label>
            Type out your new post:
            <textarea name="body">{{blog_body}}</textarea>
        </label>
    </div>
    <input type="submit" value="Create a new post" />
</form>
{% endblock %}
