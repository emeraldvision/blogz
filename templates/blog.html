{% extends 'base.html' %}
{% block content %}
        {% for post in posts %}
        <div>
            <h3><a href="/blog?id={{post.id}}">{{post.title}}</a></h3>
            <p>{{post.body}}</p>
            <p><em>written by {{post.author.username}}</em></p>
            <hr>
        </div>
        {% endfor %}
{% endblock %}
